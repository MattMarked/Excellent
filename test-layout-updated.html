<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Layout Test - Updated</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      background-color: #f5f5f5;
    }
    
    .history-section {
      margin-top: 20px;
      width: 100%;
      border: 1px solid #e1e1e1;
      padding: 10px;
      background-color: white;
      border-radius: 4px;
    }
    
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 8px;
    }
    
    .history-title {
      margin: 0;
      flex-grow: 1;
      font-size: 18px;
      font-weight: 600;
    }
    
    .delete-button {
      flex-shrink: 0;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #666;
      padding: 0;
      width: auto;
      height: auto;
    }
    
    .history-container {
      margin-top: 10px;
      border: 1px solid #e1e1e1;
      border-radius: 4px;
      padding: 10px;
    }
    
    .info-message {
      background-color: #f0f8ff;
      padding: 10px;
      border-radius: 4px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Layout Test - Updated</h1>
  
  <div class="history-section">
    <div class="history-header">
      <h3 class="history-title">Recent Formulas</h3>
      <button class="delete-button" title="Clear history">üóëÔ∏è</button>
    </div>
    <div class="history-container">
      <div class="info-message">
        Your recently generated formulas will appear here.
      </div>
    </div>
  </div>
</body>
</html>
