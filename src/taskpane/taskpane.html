<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Excel Formula Bot</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Excel Formula Bot" title="Excel Formula Bot" />
        <h1 class="ms-font-su">Excellent</h1>
        <h2>Your AI formula assistant</h2>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl">Generate Excel Formulas from Natural Language</h2>
        
        <div class="ms-TextField">
            <label class="ms-Label">Describe what formula you need:</label>
            <textarea id="query-input" class="ms-TextField-field" placeholder="Example: Sum sales by region"></textarea>
        </div>
        
        <div role="button" id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Generate Formula</span>
        </div>
        
        <div id="result-section" style="display: none; margin-top: 20px;">
  <h3 class="ms-font-l">Generated Formula:</h3>
  <div class="ms-TextField">
    <pre id="formula-output" class="ms-TextField-field"></pre>
  </div>
  <div role="button" id="insert-formula" class="ms-Button ms-Button--primary">
    <span class="ms-Button-label">Insert Formula</span>
  </div>
  
  <div style="margin-top: 15px;">
    <div role="button" id="explain-formula" class="ms-Button ms-Button--default">
      <span class="ms-Button-label">Explain Formula</span>
    </div>
    <div id="explanation-section" style="display: none; margin-top: 10px;">
      <h4 class="ms-font-m">Explanation:</h4>
      <div id="formula-explanation" class="ms-TextField-field explanation-text"></div>
    </div>
  </div>
</div>
    </main>
</body>

</html>
